<body class="font-sans bg-gray-50 text-gray-800">
  <!-- Main -->
  <article class="max-w-7xl mx-auto px-4 py-10">
    <main>
      <div class="text-center mb-10">
        <p class="text-2xl font-semibold text-red-600">¿En qué podemos ayudarte?..?</p>
      </div>

      <!-- Contact Form -->
      <div class="bg-white shadow rounded-lg p-8 max-w-2xl mx-auto">
        <form class="space-y-6">
          <!-- Nombre Usuario -->
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Usuario</label>
            <input id="nombre" type="text" class="mt-2 w-full border border-gray-300 rounded px-4 py-2 focus:ring-red-600 focus:border-red-600" placeholder="Introduce tu nombre">
          </div>

          <!-- Asunto -->
          <div>
            <label for="asunto" class="block text-sm font-medium text-gray-700">Asunto</label>
            <input id="asunto" type="text" class="mt-2 w-full border border-gray-300 rounded px-4 py-2 focus:ring-red-600 focus:border-red-600" placeholder="Introduce el asunto">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
            <input id="email" type="email" class="mt-2 w-full border border-gray-300 rounded px-4 py-2 focus:ring-red-600 focus:border-red-600" placeholder="Introduce tu email">
          </div>

          <!-- Mensaje -->
          <div>
            <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
            <textarea id="mensaje" rows="4" class="mt-2 w-full border border-gray-300 rounded px-4 py-2 focus:ring-red-600 focus:border-red-600" placeholder="Escribe tu mensaje"></textarea>
          </div>

          <!-- Botón Enviar -->
          <div class="text-right">
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">Enviar</button>
          </div>
        </form>
      </div>
    </main>
  </article>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-10">
    <div class="max-w-7xl mx-auto px-4">
      <h5 class="text-lg font-semibold text-white mb-2">Chofer de lujo</h5>
      <p class="mb-2">Alquiler de coches Toyota de lujo con chófer.</p>
      <p class="italic mb-4">¡We serve in English already! Call us.</p>
      <div class="flex flex-wrap gap-6 text-sm">
        <a routerLink="/privacidad" class="hover:text-white">Privacidad</a>
        <a routerLink="/cookies" class="hover:text-white">Cookies</a>
        <a routerLink="/aviso-legal" class="hover:text-white">Legal</a>
        <a routerLink="/aviso-legal" class="hover:text-white">Copyright © - Aviso legal y privacidad</a>
      </div>
    </div>
  </footer>
</body>
