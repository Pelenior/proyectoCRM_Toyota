<div class="bg-gray-100 flex flex-col py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Recuperar Contraseña
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Verifica tu identidad para continuar
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            
            <!-- Alert Box -->
            @if (message()) {
                <div class="mb-4 px-4 py-3 rounded relative"
                     [class.bg-green-100]="!isError()" [class.text-green-700]="!isError()"
                     [class.bg-red-100]="isError()" [class.text-red-700]="isError()">
                    {{ message() }}
                </div>
            }

            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
                
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email registrado</label>
                    <input type="email" formControlName="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
                </div>

                <!-- Telefono (The Security Question) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Teléfono asociado</label>
                    <input type="text" formControlName="telefono" placeholder="Para verificar tu identidad" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
                </div>

                <!-- New Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                    <input type="password" formControlName="newPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
                </div>

                <button type="submit" [disabled]="form.invalid || isLoading()"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 disabled:bg-gray-400">
                    {{ isLoading() ? 'Procesando...' : 'Cambiar Contraseña' }}
                </button>
            </form>

            <div class="mt-6 text-center">
                <a routerLink="/login" class="text-sm font-medium text-red-600 hover:text-red-500 cursor-pointer">
                    &larr; Volver al Login
                </a>
            </div>

        </div>
    </div>
</div>
